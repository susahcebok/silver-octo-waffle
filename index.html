<!doctype html>
<html>
<head>
    <title>Profile Pic Generator</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    body {
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    main {
        width: 600px;
        margin: 5em auto;
        padding: 2em;
        background-color: #fdfdff;
        border-radius: 0.5em;
        box-shadow: 2px 3px 7px 2px rgba(0,0,0,0.02);
    }
    img, canvas {
	width: 100%;
	height: auto;
	margin-bottom: 1em;
    }
    input {
        display: inline-block;
        width: 100%;
        padding: 120px 0 0 0;
        height: 100px;
        overflow: hidden;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        background: url('https://pfpgen.netlify.app/img/file.png') center center no-repeat #fff;
        border-radius: 0.5em;
        background-size: 60px 60px;
        transition-duration: 0.4s;
    }
    input:hover {
        opacity: 0.3;
        cursor: not-allowed;
    }
    .btn {
	background-color: #f0f0f2;
        border: none;
        color: #222;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 25px;
	margin-right: 1em;
	text-decoration: none;
        text-transform: uppercase;
        transition: box-shadow 1s ease-out;
    }
    .btn:hover {
        opacity: 0.3;
        cursor: not-allowed;
    }
    .btn[href=''] {
        display: none;
    }
    footer {
        position: fixed;
        bottom: 0;
        right: 0;
        font-size: 13px;
        background: #f0f0f2;
        padding: 5px 10px;
        margin: 5px;
    }
    @media (max-width: 700px) {
	main {
            margin: 0 auto;
            width: auto;
        }
    }
    </style>    
	<script src="src/app.js"></script>
	<script src="src/scripts.js"></script>
</head>

<body>
<main>
    <h2>Profile Pic Generator</h2>
    <div id="app"></div>
</main>
</body>
</html>
